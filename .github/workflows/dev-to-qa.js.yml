name: dev → qa

on:
  workflow_run:
    workflows: ['Node CI']
    types: [completed]

jobs:
  open-pr:
    if: >-
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        (
          github.event.workflow_run.head_branch == 'dev' ||
          (github.event.workflow_run.pull_requests && github.event.workflow_run.pull_requests[0] &&
           github.event.workflow_run.pull_requests[0].head.ref == 'dev')
        )
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Open PR dev → qa
        uses: repo-sync/pull-request@v2
        with:
          source_branch: 'dev'
          destination_branch: 'qa'
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          pr_title: 'Promote dev → qa'
          pr_body: 'PR automático tras CI exitoso en **dev**.'
          pr_label: 'auto,promote'
          pr_allow_empty: false
