name: 01-CI (dev)

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci

      - run: npm run build --if-present

      - run: npm test

      - name: Upload build artifact (dist/build)
        uses: actions/upload-artifact@v4
        if: ${{ success() }}
        with:
          name: web-dist-${{ matrix.node-version }}
          path: |
            dist/**
            build/**
          if-no-files-found: ignore

  package-bundle:
    runs-on: ubuntu-latest
    needs: [build-test]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Choose one build (prefer dist/ from latest Node)
        run: |
          # Prioriza el build subido por 22.x, luego 20.x, luego 18.x
          for ver in 22.x 20.x 18.x; do
            if [ -d "artifacts/web-dist-${ver}/dist" ] || [ -d "artifacts/web-dist-${ver}/build" ]; then
              echo "USING artifacts/web-dist-${ver}"
              cp -r "artifacts/web-dist-${ver}" ./bundle
              break
            fi
          done
          # Asegura una carpeta ra√≠z 'deploy' con dist/ o build/
          mkdir -p deploy
          if [ -d "./bundle/dist" ]; then
            mv ./bundle/dist ./deploy/dist
          elif [ -d "./bundle/build" ]; then
            mv ./bundle/build ./deploy/build
          else
            echo "No build output found (dist/ or build/)."
            exit 1
          fi

      - name: Upload deployable artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-deploy
          path: deploy/**
