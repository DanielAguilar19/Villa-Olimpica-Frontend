name: CI (dev)

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  package:
    # Solo empaca una vez (no en todos los Node versions)
    needs: build-test
    if: ${{ success() && matrix == null }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present

      - name: Create artifact
        run: |
          mkdir -p dist_artifact
          cp -r dist package.json package-lock.json dist_artifact/
          cd dist_artifact && zip -r ../build.zip .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build.zip
          retention-days: 7
